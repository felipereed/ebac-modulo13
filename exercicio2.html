<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/base/reset.css">
  <link rel="stylesheet" href="./assets/style.css">
  <script src="./main.js"></script>
</head>
<body>
  <div class="page">
    <header class="header">
      <h1>Exercício 2</h1>
    </header>
    <section>
      <div class="exercise-container">
        <p>Digite três números positivos nos campos abaixo e descubra qual a média entre eles:</p>
        <br>
        <form onsubmit="getAverage(this, event)">
          <label for="first-number">Primeiro Número</label>
          <br>
          <input type="number" id="first-number" min="0" value="0" >
          <br>
          <label for="second-number">Segundo Número</label>
          <br>
          <input type="number" id="second-number" min="0" value="0" >
          <br>
          <label for="third-number">Terceiro Número</label>
          <br>
          <input type="number" id="third-number" min="0" value="0" >
          <br>
          <br>
          <input class="submit-button" type="submit" value="Calcular">
        </form>
        <br>
        <p id="result"></p>
      </div>
      <br>
      <nav class="nav-container">
        <a href="./index.html" class="button">Página Inicial</a>
        <a href="./exercicio1.html" class="button">Exercício 1</a>
      </nav>
    </section>
  </div>
</body>
</html>
